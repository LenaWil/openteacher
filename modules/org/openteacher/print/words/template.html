<!doctype html>
<html>
	<head>
		<title>@!list.get("title", u"")!@</title>
		<style type="text/css">
			body {
				font-family:Verdana, Helvetica, Arial, sans-serif;
				margin:0;
			}
			
			h1 {
				font-size:x-large;
			}
			
			table {
				border-collapse:collapse;
				width:100%;
			}

			th {
				text-align:left;
				border-bottom:1px solid #000;
			}

			td:first-child {
				text-align:right;
				color:#888;
				padding-left:0;
			}
			
			td:nth-child(2), th:nth-child(2) {
				padding-left:1em;
			}
			
			td:last-child, th:last-child {
				padding-left:2em;
				padding-right:0;
			}
			
			tr:nth-child(even) {
				background-color:#ddd;
			}

			th, td {
				padding: 0.25em;
			}
		</style>
	</head>
	<body>
		<h1>@!list.get("title", u"")!@</h1>
		<table>
			<thead>
				<tr>
					<th></th>
					<th>@!list.get("questionLanguage", u"")!@</th>
					<th>@!list.get("answerLanguage", U"")!@</th>
				</tr>
			</thead>
			<tbody>
				<!--(for word in list["items"])-->
				<tr>
					<td>@!list["items"].index(word) +1!@</td>
					<td>@!compose(word.get("questions", []))!@</td>
					<td>@!compose(word.get("answers", []))!@</td>
				</tr>
				<!--(end)-->
			</tbody>
		</table>
	</body>
</html>
