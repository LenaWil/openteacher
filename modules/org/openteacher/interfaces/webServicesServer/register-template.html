<html>
	<head>
		<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
		<title>{{ _("OpenTeacher Web - sign up") }}</title>
		<style type='text/css'>
			body {
				margin: 0 auto;
				width: 600px;
				font-family: sans-serif;

				background-color: lightblue;
			}

			p {
				text-align: justify;
			}

			h1, h2 {
				text-align: center;
				margin: 0;
				margin-bottom: 10px;
			}

			#page {
				background-color: white;
				padding: 50px 100px;
			}

			#error {
				color: #ff0000;
			}
		</style>
	</head>
	<script>
		var focus = function () {
			document.getElementById("focusfield").focus();
		};
		var cancel = function () {
			document.location = "{{ redirect }}?status=cancel";
		};
	</script>
	<body onload='focus();'>
		<div id='page'>
			<h1>{{ _("OpenTeacher Web") }}</h1>
			<h2>{{ _("Sign up") }}</h2>
			<p>
				{{ _("Welcome to OpenTeacher Web! You can register an account below.") }}
			</p>
			<p id='error'>
				{{ error }}
			</p>
			<form action='{{ url_for("services_register_send") }}' method='post'>
				<input name='redirect' type='hidden' value='{{ redirect }}' />
				<input name='language' type='hidden' value='{{ language }}' />
				<table>
					<tr>
						<td>{{ _("") }}Username:</td>
						<td>
							<input id='focusfield' type='text' name='username' />
						</td>
					</tr>
					<tr>
						<td>{{ _("Password:") }}</td>
						<td>
							<input type='password' name='password' />
						</td>
					</tr>
					<tr>
						<td colspan='2'>
							{{ captcha }}
						</td>
					</tr>
					<tr>
						<td>
						</td>
						<td>
							<input type='submit' value='{{ _("Sign up!") }}' />
							<input type='button' onclick='cancel();' value='{{ _("Cancel") }}'>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
