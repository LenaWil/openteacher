<!doctype html>
<html>
	<head>
		<title>@!list.title!@</title>
		<style type="text/css">
			body {
				font-family:Verdana, Helvetica, Arial, sans-serif;
				margin:0;
			}
			
			h1 {
				font-size:x-large;
			}
			
			table {
				border-collapse:collapse;
				width:100%;
			}

			th {
				text-align:left;
				border-bottom:1px solid #000;
			}

			td:first-child {
				text-align:right;
				color:#888;
				padding-left:0;
			}
			
			td:nth-child(2), th:nth-child(2) {
				padding-left:1em;
			}
			
			td:last-child, th:last-child {
				padding-left:2em;
				padding-right:0;
			}
			
			tr:nth-child(even) {
				background-color:#ddd;
			}

			th, td {
				padding: 0.25em;
			}
		</style>
	</head>
	<body>
		<!--(if hasattr(list, "title"))-->
		<h1>@!list.title!@</h1>
		<!--(end)-->
		<table>
			<thead>
				<tr>
					<th></th>
					<!--(if hasattr(list, "questionLanguage"))-->
					<th>@!list.questionLanguage!@</th>
					<!--(else)-->
					<th></th>
					<!--(end)-->
					<!--(if hasattr(list, "answerLanguage"))-->
					<th>@!list.answerLanguage!@</th>
					<!--(else)-->
					<th></th>
					<!--(end)-->
				</tr>
			</thead>
			<tbody>
				<!--(for word in list.items)-->
				<tr>
					<td>@!list.items.index(word) +1!@</td>
					<!--(if hasattr(word, "questions"))-->
					<td>@!compose(word.questions)!@</td>
					<!--(else)-->
					<td></td>
					<!--(end)-->
					<!--(if hasattr(word, "answers"))-->
					<td>@!compose(word.answers)!@</td>
					<!--(else)-->
					<td></td>
					<!--(end)-->
				</tr>
				<!--(end)-->
			</tbody>
		</table>
	</body>
</html>
